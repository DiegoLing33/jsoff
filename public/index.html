<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
	<title>JSOff</title>

	<link rel="stylesheet" href="../../node_modules/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="../../node_modules/codemirror/theme/darcula.css">

	<script src="../../node_modules/codemirror/lib/codemirror.js"></script>
	<script src="../../node_modules/codemirror/addon/edit/closebrackets.js"></script>
	<script src="../../node_modules/codemirror/addon/edit/matchbrackets.js"></script>
	<script src="../../node_modules/codemirror/addon/display/placeholder.js"></script>
	<script src="../../node_modules/codemirror/mode/javascript/javascript.js"></script>

	<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app-bar">
	JSOff
</div>
<div class="app-wrapper">
	<div class="app-content" style="margin: 0 15px;">
		<div class="app-area" id="text">
<!--			<textarea id="area" placeholder="Input json...">{"name": "Nick", "ages": 20, "rules": {"f": 1, "b": 2}, "rules2": {"f": 1, "b": 2}}</textarea>-->
			<textarea id="area" placeholder="Input json here..."></textarea>
			<div id="reformatButton" class="textarea-utils">
				<div>Reformat</div>
			</div>
		</div>
		<div class="app-area" id="results" style="display: none">
			<div class="json-section">
				<div class="title">Object</div>
				<div class="name">name</div>
			</div>
		</div>
	</div>
</div>

<div class="app-error" style="height: 130px; display: none">
	<div class="app-close">&times;</div>
	<div class="app-move" draggable="true">
		<img draggable="false" src="images/lines.svg" />
	</div>
	<div class="content"></div>
</div>
<div class="app-footer">
	Powered By Yakov V. Ling <a href="#" id="me">@ling.black</a>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
